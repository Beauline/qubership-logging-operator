<filter parsed.kubernetes.var.log.**grafana**>
  @type record_transformer
  enable_ruby
  <record>
    nc_audit_label "${if ((record['log'].include? 'Invalid username or password') || (record['log'].include? 'Successful Login') || (record['log'].include? 'Successful Logout') || (record['log'].include? 'Failed to look up user based on cookie')) 'true' end;}"
  </record>
</filter>

<filter parsed.kubernetes.var.log.**mongos**>
  @type record_transformer
  enable_ruby
  <record>
    nc_audit_label "${if ((record['log'].include? 'accepted') || (record['log'].include? 'mongodb')) 'true' end;}"
  </record>
</filter>

<filter parsed.kubernetes.var.log.**>
  @type record_transformer
  enable_ruby
  <record>
    nc_audit_label "${if (record['log'].respond_to?(:to_str) && ((record['log'].include? 'access-control') || (record['log'].include? 'PG_SERVICE') || (record['log'].include? 'database system is') || (record['log'].include? 'audit_log_type') || (record['log'].include? 'AUDIT') || (/logType[\": \t]*audit/.match(record['log'])) || (/org.qubership.security.audit.*CEF/.match(record['log'])) || (/org.qubership.cloud.keycloak.provider.*/.match(record['caller'])))) 'true' end;}"
  </record>
</filter>